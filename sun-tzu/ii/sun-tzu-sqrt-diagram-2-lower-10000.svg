<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-4 -0.7 12 4" width="300px" xmlns="http://www.w3.org/2000/svg">

<style>
path, rect {
  stroke: black;
  stroke-width: 0.33%; /* 1px/300px */
}
text {
  font-family: sans-serif;
  font-size: 0.8px;
  text-anchor: middle;
}
.border {
  fill: none;
  stroke: grey;
}
.colour-r {
  fill: crimson;
}
.step {
  fill: none;
}
.variable {
  font-style: italic;
  font-family: serif;
}
</style>

<defs>
  <marker
    id="arrowhead" viewBox="0 -0.15 0.5 0.3"
    refX="0.5" refY="0"
    markerUnits="userSpaceOnUse"
    markerWidth="0.5" markerHeight="0.15"
    orient="auto-start-reverse">
    <path d="M 0, -0.15 L 0, 0.15 L 0.5, 0 z"/>
  </marker>
</defs>

<text x="-3" y="1" class="variable">d</text>
<text x="-1" y="1" lang="zh-Hant">實</text>
<text x="1" y="1">2</text>
<text x="2" y="1">3</text>
<text x="3" y="1">4</text>
<text x="4" y="1">5</text>
<text x="5" y="1">6</text>
<text x="6" y="1">7</text>

<g class="colour-r">
  <text x="-3" y="2" class="variable">L</text>
  <text x="-1" y="2" lang="zh-Hant">下法</text>
  <text x="2" y="2">1</text>
</g>
<path d="M 6 2 m -0.1 -0.3 a 2 2 0 0 0 -1.7 0" class="step" marker-end="url(#arrowhead)"/>
<path d="M 4 2 m -0.1 -0.3 a 2 2 0 0 0 -1.5 0" class="step" marker-end="url(#arrowhead)"/>

<rect x="-2.25" y="0" width="9" height="2.5" class="border"/>

</svg>
