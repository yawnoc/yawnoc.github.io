<text x="0" y="0" dy="1.3em" lang="zh-Hant">乙</text>
<text x="0" y="0" dy="2.8em" class="latin-variable">B</text>

<line x1="0" y1="-3.5" x2="0" y2="0" class="thick colour-b"/> <!-- AB -->
<line x1="0" y1="0" x2="7.7" y2="0"/>  <!-- (ground) -->

</svg>
