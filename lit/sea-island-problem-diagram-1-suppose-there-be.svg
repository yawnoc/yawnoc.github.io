<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -4.3 9.2 4.8">

<style>
line {
  stroke: black;
  vector-effect: non-scaling-stroke;
}
text {
  font-family: sans-serif;
  font-size: 0.33px;
  text-anchor: middle;
}
line.colour-r {
  stroke: crimson;
}
text.colour-r {
  fill: crimson;
}
line.colour-g {
  stroke: green;
}
text.colour-g {
  fill: green;
}
line.colour-b {
  stroke: mediumblue;
}
text.colour-b {
  fill: mediumblue;
}
.thick {
  stroke-width: 3;
}
.dimension {
  font-size: 0.3px;
}
</style>

<line x1="0" y1="-3.5" x2="0" y2="0" class="thick colour-b"/>
<text x="0" y="-3.5" dx="0em" dy="-0.7em" class="colour-b">sea island</text>

<line x1="0" y1="0" x2="7.7" y2="0"/> <!-- (ground) -->

<line x1="3" y1="-1" x2="3" y2="0" class="thick colour-r"/>
<text class="colour-r">
  <tspan x="3" y="-1" dy="-1.9em">front</tspan><tspan x="3" y="-1" dy="-0.7em">post</tspan>
</text>
<text x="3" y="-0.5" dy="-0.7em" transform="rotate(-90 3 -0.5)" class="dimension colour-r">3 rods</text>

<line x1="5.5" y1="-1" x2="5.5" y2="0" class="thick colour-r"/>
<text class="colour-r">
  <tspan x="5.5" y="-1" dy="-1.9em">rear</tspan><tspan x="5.5" y="-1" dy="-0.7em">post</tspan>
</text>
<text x="5.5" y="-0.5" dy="1.3em" transform="rotate(-90 5.5 -0.5)" class="dimension colour-r">3 rods</text>

<line x1="3" y1="0" x2="5.5" y2="0" class="thick colour-g"/>
<text x="4.25" y="0" dy="-0.6em" class="dimension colour-g">1000 paces</text>

</svg>
