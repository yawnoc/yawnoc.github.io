}
</style>

<text x="0" y="-3.5" dx="-1em" dy="0.3em" lang="zh-Hant">甲</text>
<text x="0" y="-3.5" dx="-2.25em" dy="0.3em" class="italicised">A</text>

<text x="0" y="0" dy="1.3em" lang="zh-Hant">乙</text>
<text x="0" y="0" dy="2.8em" class="italicised">B</text>

<text x="3" y="-1" dx="0.4em" dy="-0.5em" lang="zh-Hant">丙</text>
<text x="3" y="-1" dx="0.4em" dy="-1.7em" class="italicised">C</text>

<text x="3" y="0" dy="1.3em" lang="zh-Hant">丁</text>
<text x="3" y="0" dy="2.8em" class="italicised">D</text>

<text x="4.2" y="0" dy="1.3em" lang="zh-Hant" class="colour-g">戊</text>
