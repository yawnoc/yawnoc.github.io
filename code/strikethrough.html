<style>
.container {
border: 2px solid black;
margin: 1em 0.3em;
padding: 0.4em;
}
#input {
box-sizing: border-box;
display: block;
padding: 0.5em;
resize: vertical;
width: 100%;
}
</style>
</head>
<body onload="passInputToOutput()">
<header>
<nav>
<ul class="sideways">
<li>
<a href="/" title="Home page">Home</a>
</li>
<li>
<a href="#" title="Jump to top of this page">Top</a>
</li>
</ul>
</nav>
</header>
<h1>Strikethrough formatter</h1>
<div class="container">
<textarea
autofocus
id="input"
oninput="passInputToOutput()"
placeholder="Enter input here"
>
</textarea>
</div>
<div class="container">
<noscript>
<strong class="noscript">Enable JavaScript for the strikethrough formatter to work.</strong>
</noscript>
<s id="output"></s>
</div>
<footer>

<script>
function passInputToOutput() {
let inputString = document.getElementById('input').value
output.textContent = (
/\S/.test(inputString)
? inputString
: 'Output shall appear here'
)
}
</script>
</body>
